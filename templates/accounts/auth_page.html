{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup - Rise Together</title>
    <link rel="stylesheet" href="{% static 'css/accounts/auth_style.css' %}">
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="auth-container">
        <!-- Logo Section -->
        <div class="auth-header">
            <img src="logo.png" alt="Rise Together Logo" class="logo">
        </div>

        <!-- Django Messages Framework Placeholder -->
        <!-- This block will display success or error messages from your Django backend -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="message {{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        
        <!-- Login Form (Visible by default) -->
        <form id="login-form" method="POST" action="{% url 'login' %}">
            {% csrf_token %} <!-- Django CSRF Protection -->
            <h2>Welcome Back!</h2>
            <div class="form-group">
                <label for="login-username">Username or Email</label>
                <input type="text" id="login-username" name="username" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Log In</button>
        </form>

        <!-- Signup Form (Hidden by default) -->
         {% comment %}
         <form id="signup-form" method="POST" action="{% url 'your_signup_url_name' %}" class="hidden">
            {% csrf_token %} <!-- Django CSRF Protection -->
            <h2>Join the Community</h2>
            <div class="form-group">
                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" name="username" required>
            </div>
            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" name="email" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" name="password" required>
            </div>
             <div class="form-group">
                <label for="signup-password2">Confirm Password</label>
                <input type="password" id="signup-password2" name="password2" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Account</button>
        </form>
        {% endcomment %}


        <!-- Form Switcher -->
        <div class="auth-switcher">
            <p id="login-prompt">
                Don't have an account? 
                <button type="button" class="switch-btn" id="show-signup-btn">Join Now</button>
            </p>
            <p id="signup-prompt" class="hidden">
                Already a member? 
                <button type="button" class="switch-btn" id="show-login-btn">Log In</button>
            </p>
        </div>
    </div>

    <script src="auth_script.js"></script>
</body>
</html>
