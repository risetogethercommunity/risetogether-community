{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sent - Rise Together</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body class="bg-black text-white min-h-screen">
    <!-- Background Image -->
    <div class="background-image"></div>
    <div class="background-overlay"></div>
    
    <!-- Main Container -->
    <div class="flex min-h-screen items-center justify-center p-4">
        <div class="relative z-10 w-full max-w-xl">
            <div class="glassmorphism rounded-2xl p-8 glow-orange-strong text-center">
                <div class="w-16 h-16 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-4 glow-orange">
                    <i class="fas fa-check text-2xl text-white"></i>
                </div>
                <h2 class="font-rajdhani text-3xl font-bold mb-2">Check Your Inbox</h2>
                <p class="text-gray-300 mb-6">
                    We have sent a password reset link to the email address you provided, if it exists in our system.
                </p>
                <a href="{% url 'accounts:login' %}" class="w-full btn-primary py-3 rounded-lg font-semibold inline-block">
                    Return to Sign In
                </a>
            </div>
        </div>
    </div>
</body>
</html>
